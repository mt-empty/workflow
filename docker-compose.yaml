# convert below to docker-compose
# docker run --name workflow-redis -d redis redis-server --save 60 1 --loglevel warning
# docker run --name workflow-postgres -e POSTGRES_PASSWORD="$POSTGRES_PASSWORD" -p 5432:5432 -d postgres
services:
  redis:
    image: redis
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - workflow
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - workflow
  engine:
    build: .
    command: ./workflow start
    depends_on:
      - redis
      - postgres
    networks:
      - workflow

networks:
  workflow:
    driver: bridge